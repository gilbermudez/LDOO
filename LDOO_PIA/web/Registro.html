<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <meta charset="utf-8">
    <link type="text/css" href="Styles.css" rel="stylesheet" />
</head>
 
<body>
    <nav class="dropdownmenu">
        <ul>
            <li><a href="index.html">Login</a></li>
        </ul>
    </nav>
    <br>
    <br>
    <br>
    <form id="form-login" action="#" method="post" >
        <label for="nombre">Nombre:</label>
        <input name="nombre" type="text" id="nombre" class="nombre" placeholder="Ingresa tu nombre" autofocus=""/>

        <p>
            <label for="apellidos">Apellidos:</label>
            <input name="apellidos" type="text" id="apellidos" class="apellidos" placeholder="Ingresa tus apellidos" />
        </p>

        <p>
            <label for="correo">Correo:</label>
            <input name="correo" type="text" id="correo" class="correo" placeholder="Ingresa tu mail" />
        </p>

        <p>
            <label for="pass">Password:</label>
            <input name="pass" type="password" id="pass" class="pass" placeholder="Ingresa tu contraseña"/>
        </p>

        <p>
            <label for="repass">Repetir Password:</label>
            <input name="repass" type="password" id="repass" class="repass" placeholder="Repite tu contraseña" />
        </p>

       <input type="button" value="buscar" onclick="location.href=http://localhost:/Proyecto/index.html"/>
    </form>
 
</body>
 
</html>
